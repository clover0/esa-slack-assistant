# for deploy test environment
display_information:
  name: esa-assistant-test
  description: esa
  background_color: "#229c4b"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: esa
    always_online: false
  shortcuts:
    - name: Run sample shortcut
      type: global
      callback_id: sample_shortcut_id
      description: Runs a sample shortcut
  slash_commands:
    - command: /sample-command
      description: Runs a sample command
      should_escape: false
oauth_config:
  redirect_urls:
  scopes:
    bot:
      - channels:history
      - chat:write
      - app_mentions:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: true
  socket_mode_enabled: true
  token_rotation_enabled: false
